<mat-sidenav-container fullscreen>
  <mat-sidenav class="mat-elevation-z2" #sidenav mode="over" align="start" closed="true">
    <div class="badge">
      <div fxFlex="none" class="header-logo" class.lt-md="header-logo-sm">
        <a href="http://www.2bit.ch/" tabindex="-1">
          <img src="/assets/img/2bit.svg" class="logo" class.lt-md="logo-sm" />
        </a>
      </div>
      <img class="cover" src="/assets/img/sidenav/badge.png" />
      <mat-icon (click)="sidenav.close()" class="black hide-icon">arrow_back</mat-icon>
    </div>
  </mat-sidenav>
  <div fxLayout="column">
    <mat-toolbar color="primary" class="mat-elevation-z4" fxFlex="nogrow">
      <button mat-icon-button (click)="sidenav.open()" fxFlex="nogrow">
        <mat-icon class="mat-24 white">menu</mat-icon>
      </button>
      <div fxLayout="row" fxLayoutAlign="end center" fxFlex="grow">
        <div fxFlex="grow" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="center center"
          class.lt-md="header-font-sm">
          <h1>2BIT Angular examples</h1>
        </div>
      </div>
    </mat-toolbar>
    <main class="content" fxFlex="grow">
      <todo-page></todo-page>
    </main>
  </div>
</mat-sidenav-container>
